<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
<form action="/part4_war_exploded/books" method="post">
    <div class="form-group col-">
        <label for="Title">Title</label>
        <input type="text" name="title" class="form-control" id="Title"  placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" name="author" class="form-control" id="Author" placeholder="Enter author">
    </div>
    <div class="form-group">
        <label for="Publisher">Publisher</label>
        <input type="text" name="publisher" class="form-control" id="Publisher" placeholder="Enter publisher">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="text" name="price" class="form-control" id="price" placeholder="Enter price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <div>

    <a href="/part4_war_exploded/books">see all books</a>
    </div>
</div>
</body>
</html>
